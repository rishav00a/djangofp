<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{%static "css/mystyle.css"%}"/>
    <title>Django level Two</title>
  </head>
  <body>

  <a href = "{% url 'appTwo:register' %}"> <h1>hello this is Show page</h1> </a>  
    <h2>Here sre your Access Records</h2>

    <div class="djangtwo">

      {% if access_records %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date Accessed</th>
        </thead>
         {% for acc in access_records %}
          <tr>
            <td>{{acc.name}}</td>
            <td>{{acc.date}}</td>
          </tr>
        {% endfor %}


      </table>
      {% else %}
        <p> No Access Records Found </p>
      {% endif %}
    </div>


  </body>
</html>
